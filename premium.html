<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium - BlazeBond</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Upgrade to BlazeBond Premium ðŸ’³</h1>
    <p>Unlock exclusive features and enjoy the full BlazeBond experience!</p>
    <button id="payButton" style="
      background: linear-gradient(135deg, #ff4b6e, #ff9a8b);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    ">Pay â‚¦1000</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Paystack SDK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- Firebase config -->
  <script src="firebase.js"></script>
  <script src="navbar.js"></script>

  <script>
    // ðŸ›¡ï¸ Check if user is logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please login first!");
        window.location.href = "index.html";
        return;
      }
    });

    // ðŸ”‘ Handle Premium payment
    const payButton = document.getElementById('payButton');

    payButton.addEventListener('click', () => {
      const user = auth.currentUser;
      if (!user) {
        alert("Please login first!");
        return;
      }

      let handler = PaystackPop.setup({
        key: 'pk_test_01dccc55e7797eec7f39f897124d87c99a615883', // âœ… Your Paystack Public Key
        email: user.email,
        amount: 1000 * 100, // Amount in kobo
        currency: 'NGN',
        ref: 'BBOND-' + Math.floor(Math.random() * 1000000000), // ðŸ”¥ BlazeBond reference
        callback: function(response) {
          alert('Payment complete! Ref: ' + response.reference);
          
          // Update Firestore to mark user as Premium
          db.collection('users').doc(user.uid).update({
            isPremium: true,
            premiumSince: firebase.firestore.FieldValue.serverTimestamp()
          })
          .then(() => {
            alert("Welcome to BlazeBond Premium ðŸŽ‰");
            window.location.href = "profile.html";
          })
          .catch(err => {
            console.error(err);
            alert("Upgrade failed. Please contact support.");
          });
        },
        onClose: function() {
          alert('Payment cancelled.');
        }
      });

      handler.openIframe();
    });
  </script>
</body>
</html>
