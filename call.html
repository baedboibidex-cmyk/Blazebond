<!DOCTYPE html>
<html>
<head>
  <title>Bondly Chat ðŸ’¬</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    #messages p {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .me { background: #ff4b6e; color: white; align-self: flex-end; margin-left: auto; }
    .other { background: #eee; color: black; align-self: flex-start; margin-right: auto; }

    #chat-container { display: flex; flex-direction: column; width: 90%; max-width: 500px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; border-radius: 10px; border: 1px solid #ccc; }
    button { cursor: pointer; }
  </style>
</head>
<body>

<h2 id="chat-with">Loading...</h2>
<button onclick="logout()" style="margin-bottom:10px;">Logout</button>

<!-- Video Call button -->
<button onclick="startVideoCall()" style="background:#ff4b6e;color:white;padding:10px;border:none;border-radius:10px;margin-bottom:10px;">
ðŸ“¹ Video Call
</button>

<div id="chat-container">
  <div id="messages"></div>
  <input type="text" id="msg" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>
</div>

<script src="firebase.js"></script>
<script src="chat.js"></script>

</body>
</html>
