<!DOCTYPE html>
<html>
<head>
  <title>Bondly Profile</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="navbar.js"></script>
</head>
<body>

  <div class="container">
    <h1>Welcome ðŸ’–</h1>
    <p id="user"></p>
    <button onclick="window.location.href='matches.html'">Find Matches</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script>
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const doc = await db.collection("users").doc(user.uid).get();
      if (doc.exists) {
        const userData = doc.data();
        document.getElementById("user").innerText = "Hello " + userData.username;
      } else {
        document.getElementById("user").innerText = "Hello " + user.email;
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
