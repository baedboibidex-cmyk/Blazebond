<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify 18+ - Blazebond ðŸ”ž</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #e6e6e6;
      text-align: center;
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #fff;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #b8b8b8;
    }
    button {
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age Verification ðŸ”ž</h1>
    <p>You must be 18+ to access Blazebond premium features.</p>

    <button id="verifyButton">I am 18 or older</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script src="navbar.js"></script>
  <script>
    // Ensure user is logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    const verifyButton = document.getElementById('verifyButton');

    verifyButton.addEventListener('click', () => {
      const user = auth.currentUser;

      if (!user) {
        alert("Please login first!");
        return;
      }

      db.collection('users').doc(user.uid).update({
        is18Verified: true,
        verifiedAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("Verification complete! You can now access Blazebond premium features.");
        window.location.href = "premium.html";
      })
      .catch(err => {
        console.error(err);
        alert("Something went wrong. Please try again.");
      });
    });
  </script>
</body>
</html>
